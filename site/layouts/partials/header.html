<header class="header--main">
    <div class="logo">
        <a href="{{ .Site.BaseURL }}"><img class="logo__image" src="{{ .Site.BaseURL }}images/logo-by-rayray-mark.png" alt=""></a>
    </div>

    <nav class="header__nav">
      <ul class="nav__list">
          {{ range .Site.Menus.main -}}
            <li class="nav__item">
              <a class="nav__link" href="{{.URL}}"> {{ .Name }} </a>
            </li>
          {{- end }}
        </ul>
    </nav>

    <nav class="header__nav header__nav--right">
      <ul class="nav__list nav__list--right">
          {{ range .Site.Menus.right -}}
            <li class="nav__item">
              <a class="nav__link" href="{{.URL}}"> {{ .Name }} </a>
            </li>
          {{- end }}
        </ul>
    </nav>

</header>
